<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grade Checker</title>
</head>
<body>
    <div class="container">
        <h1>Grade Checker</h1>
        <form id="grade-form">
            <input type="number" id="input-percent" placeholder="Enter percentage (0-100)">
        </form>
        <div id="result" style="display: none;">
            <p>Your grade is: <span id="grade"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
